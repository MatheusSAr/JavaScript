<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País de origem: <input type="text" name="txtnac" id="nac">
    <input type="button" value="verificar" onclick="consultar()">
    <div id="res">

    </div>
    <script>
        function consultar() {
            var n = document.getElementById('nac')
            var res = document.querySelector('div#res')
            var pais = String(n.value)
            res.innerHTML = `Seu país de origem é: ${pais}`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro(a)</strong>.</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>.</p>`
            }
        }
    </script>
</body>
</html>
