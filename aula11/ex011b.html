<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Verificador de Idade</h1>
    <p>Digite sua idade: <input type="number" name="num" id="num"></p>
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var num = document.querySelector('input#num')
            var res = document.querySelector('div#res')
            var idade = Number(num.value)
            res.innerHTML = `Sua idade: ${idade}`
            if (idade >= 18){
                res.innerHTML += `<p>Você já atingiu a <strong>MAIORIDADE PENAL</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você ainda <strong>NÃO ATINGIU A MAIORIDADE</strong>!</p>`
            }
        }
    </script>
</body>
</html>
